<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Secure Chat</title>
  </head>
  <body>
    <header>
      <h1>Secure Chat</h1>
      <div id="header-is-loggedin-box" class="hide">
        <h3></h3>
        <button id="auth-sign-out" class="auth-button" disabled>
          Sign out
        </button>
      </div>
      <div id="auth-user-box" class="auth-user">
        <div id="auth-input" class="hide">
          <input id="auth-username" type="text" placeholder="Username" />
          <input id="auth-password" type="password" placeholder="Password" />
        </div>
        <button id="auth-signin" class="hide" disabled>Sign in</button>
        <button id="auth-create-new-user" class="hide" disabled>
          Create new user
        </button>
        <button id="auth-back" class="hide">Back</button>
        <button id="auth-new-user" class="auth-button">New user</button>
        <button id="auth-login" class="auth-button">Log in</button>
      </div>
    </header>
    <main>
      <!-- MAIN -->
      <div class="channels">
        <div class="sub-header">
          <h3>Channels</h3>
        </div>
        <ul class="channels-list">
          <li>
            <label id="public-chat" class="channels-item-box">
              <span>Public</span>
            </label>
          </li>
          <li>
            <label id="private-chat" class="channels-item-box">
              <span>Private</span>
              <div class="locked-status">ðŸ”’</div>
            </label>
          </li>
        </ul>
        <div>
          <div class="new-chat">
            <button id="new-chat-button">New chat</button>
          </div>
        </div>
      </div>

      <div class="chat">
        <div class="sub-header">
          <h3 id="selected-channel">Public</h3>
        </div>
        <div id="chat-messege-list" class="chat-message"></div>

        <div class="chat-input">
          <input
            id="input-new-message"
            type="text"
            placeholder="Sign in to send message!"
            disabled
          />
          <button id="new-message-button" disabled>Send</button>
        </div>
      </div>
    </main>
  </body>
</html>
