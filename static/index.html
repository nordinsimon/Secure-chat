<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Secure Chat</title>
  </head>
  <body>
    <header>
      <h1>Secure Chat</h1>
      <div class="auth_user">
        <div class="auth_input">
          <input id="auth-username" type="text" placeholder="Username" />
          <input id="auth-password" type="password" placeholder="Password" />
        </div>
        <button id="auth-signin" class="auth_button">Sign in</button>
      </div>
    </header>
    <main>
      <div class="channels">
        <div class="sub-header">
          <h3>Channels</h3>
        </div>
        <ul class="channels-list">
          <li>
            <label class="channels-item-box">
              <span>Public</span>
            </label>
          </li>
          <li>
            <label class="channels-item-box">
              <span>Private</span>
              <div class="locked-status">ðŸ”’</div>
            </label>
          </li>
        </ul>
      </div>

      <div class="chat">
        <div class="sub-header">
          <h3 id="selected-channel">Public</h3>
        </div>
        <div id="chat-messege-list" class="chat-message">
          <div class="message">
            <div class="messagebox-left">
              <div class="message-info">
                <p class="message-user">Simon</p>
                <p class="message-timestamp">2023-01.30 03:45</p>
              </div>
              <div class="message-main">
                <p class="message-text">Hej</p>
              </div>
            </div>
            <div class="messagebox-right">
              <div>
                <button class="messagebox-right-edit">Edit</button
                ><button>Delete</button>
              </div>
            </div>
          </div>
          <div class="message">
            <div class="messagebox-left">
              <div class="message-info">
                <p class="message-user">Ask</p>
                <p class="message-timestamp">2023-01.30 03:49</p>
              </div>
              <div class="message-main">
                <p class="message-text">Hej Simon</p>
              </div>
            </div>
            <div class="messagebox-right">
              <div>
                <button class="messagebox-right-edit">Edit</button
                ><button>Delete</button>
              </div>
            </div>
          </div>
          <div class="message">
            <div class="messagebox-left">
              <div class="message-info">
                <p class="message-user">Simon</p>
                <p class="message-timestamp">2023-01.30 04:09</p>
              </div>
              <div class="message-main">
                <p class="message-text">Hej Ask Hur Ã¤r det med dig? :)</p>
              </div>
            </div>
            <div class="messagebox-right">
              <div>
                <button class="messagebox-right-edit">Edit</button
                ><button>Delete</button>
              </div>
            </div>
          </div>
        </div>

        <div class="chat-input">
          <input
            id="input-new-message"
            type="text"
            placeholder="New message..."
          />
          <button id="new-message-button">Send</button>
        </div>
      </div>
    </main>
  </body>
</html>
